<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online News Magazine</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">E-Magazine</div>
        <button class="menu-toggle">â˜°</button>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="latest.html">Latest News</a></li>
            <li><a href="multimedia.html" class="active">Multimedia</a></li>

            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>

    <!-- Featured News Slider -->
    <section class="news-slider">
        <div class="slider">
            <!-- Dynamic content added via script.js -->
        </div>
    </section>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search news by keyword, tag, or author...">
        <button id="search-btn">Search</button>
    </div>

    <!-- News Sections -->
    <main>
        <section id="latest-news">
            <h2>Latest News</h2>
            <div class="news-container latest"></div>
        </section>


        <section id="category-news">
            <h2>Category-Specific News</h2>
            <div class="category-buttons">
                <button class="category-link" data-category="technology">Technology</button>
                <button class="category-link" data-category="business">Business</button>
                <button class="category-link" data-category="sports">Sports</button>
                <button class="category-link" data-category="entertainment">Entertainment</button>
            </div>
            <div class="news-container category"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 E-Magazine. All rights reserved.</p>
    </footer>

</body>
</html>
